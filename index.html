<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="icons/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
		<style>
			@font-face {
			  font-family: "Knockout";
			  src: url("assets/fonts/knockout.otf");
			  font-weight: normal;
			  font-style: normal;
			}
			body {
				color: #fff;
				font-family:Monospace;
				font-size:13px;
				margin: 0px;
			}
			#overlay{
				z-index: 1;
				background: rgba(0,0,0,0.25);
				color: white;
				text-align: center;
				width: 100%;
				height: 100%;
				position: absolute;
				display: none;
			}
			.button{
		        border: none;
		        display: inline-block;
		        font-family: "Knockout";
		        font-size: 19px;
		        line-height: 19px;
		        vertical-align: middle;
		        padding: 7px 10px;
		        letter-spacing: 0.1em;
		        background-color: #ffffff;
		        color: #000000;
		        text-transform: uppercase;
		        box-sizing: border-box;
		        outline: none;
				position: absolute;
				top: 50%;
				left: 50%;
				-webkit-transform: translate(-50%, -50%);
				   -moz-transform: translate(-50%, -50%);
				    -ms-transform: translate(-50%, -50%);
				     -o-transform: translate(-50%, -50%);
				        transform: translate(-50%, -50%);
			}
			.underlay{
				/*background-size: cover;*/
				/*background-position: center;*/
				/*filter: brightness(0.5);*/
				/*-webkit-transform: rotate(90deg);*/
				   /*-moz-transform: rotate(90deg);*/
				    /*-ms-transform: rotate(90deg);*/
				     /*-o-transform: rotate(90deg);*/
				        /*transform: rotate(90deg);*/
				/*width: 100vh;*/
				/*height: 100vw;*/
				position: relative;
				overflow: hidden;
			}
			.underlay:before
			{
				content: "";
				position: absolute;
				width: 200%;
				height: 200%;
				top: -50%;
				left: -50%;
				z-index: -1;
				background: url(assets/textures/1/texture.jpg);
				background-position: center;
				background-size: cover;
				-webkit-transform: rotate(90deg);
				-moz-transform: rotate(90deg);
				-ms-transform: rotate(90deg);
				-o-transform: rotate(90deg);
				transform: rotate(90deg);
			}
			@media (max-width: 767px) and (min-width: 0){
				.button {
				    font-size: 15px;
				    line-height: 15px;
				}
			}
		</style>
	</head>
	<body>

		<div id="BB-container">
			<div id="overlay">
				<!-- <div class="underlay"></div> -->
				<div class="button">ROTATE YOUR DEVICE</div>
			</div>
		</div>
		<script src="scripts/js/three.min.js"></script>
		<script src="scripts/js/soundjs-0.6.2.min.js"></script>
		<script src="scripts/js/CustomShaders2.js"></script>
		<script src="scripts/js/blackbox.js"></script>
		<script>
			var blackboxEl = document.getElementById('BB-container')
			var loadedItems = 0;
			mask1 = new Image();
			mask1.src = "assets/textures/1/mask1.png";
			mask2 = new Image();
			mask2.src = "assets/textures/1/mask2.png";
			mask3 = new Image();
			mask3.src = "assets/textures/1/mask3.png";
			imgEl = new Image();
			imgEl.src ="assets/textures/1/texture.jpg"
		    mask1.addEventListener("load", checkLoading);
		    mask2.addEventListener("load", checkLoading);
		    mask3.addEventListener("load", checkLoading);
		    imgEl.addEventListener("load", checkLoading);
		    function checkLoading(){
		        ++loadedItems;
		        if(loadedItems >= 4){
		        	init();
		        }
		    }
			function init(){
				var canvas = document.createElement('canvas')
				canvas.width = imgEl.width;
				canvas.height = imgEl.height;
				var ctx = canvas.getContext('2d')
				ctx.drawImage(imgEl, 0, 0);
				base64 = canvas.toDataURL();
				ctx.clearRect(0,0,canvas.width, canvas.height);
				ctx.drawImage(mask1, 0, 0);
				mask1_base64 = canvas.toDataURL();
				ctx.clearRect(0,0,canvas.width, canvas.height);
				ctx.drawImage(mask2, 0, 0);
				mask2_base64 = canvas.toDataURL();
				ctx.clearRect(0,0,canvas.width, canvas.height);
				ctx.drawImage(mask3, 0, 0);
				mask3_base64 = canvas.toDataURL();
				ctx.clearRect(0,0,canvas.width, canvas.height);
                var sources = {
                    input: base64,
                    orig: base64,
                    masks: [mask1_base64, mask2_base64, mask3_base64]
                }
                var size = {
                    w: imgEl.width,
                    h: imgEl.height,
                    margin: 1000
                }
                var cbs = {
                    save: onCompleteBlackbox,
                    info: null
                }

                blackbox(blackboxEl, sources, size, cbs)
			}

			function onCompleteBlackbox (err, inputImage, base64) {
			    if (err) { console.error(err); return }
			    var image = new Image();
			    image.src = inputImage;
			    image.onload = function(){
				    document.body.appendChild(image);
			    }
			}
		</script>
	</body>
</html>
